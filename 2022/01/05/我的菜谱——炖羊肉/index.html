        <h1 class="title">我的菜谱——炖羊肉</h1>
        <div class="stuff">
            <span>一月 05, 2022</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%91%84%E5%BD%B1/" rel="tag">摄影</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E7%BE%8E%E9%A3%9F/" rel="tag">美食</a></li></ul>


        </div>
        <div class="content markdown">
            <h5 id="一、所需食材"><a href="#一、所需食材" class="headerlink" title="一、所需食材"></a>一、所需食材</h5><p>羊腿1个，铁棍山药1根，青菜2颗</p>
<p>小葱适量，枸杞适量，生姜适量</p>
<p>盐适量，料酒一勺</p>
<h5 id="二、做法步骤"><a href="#二、做法步骤" class="headerlink" title="二、做法步骤"></a>二、做法步骤</h5><h6 id="1、将羊肉切块，骨头剁开"><a href="#1、将羊肉切块，骨头剁开" class="headerlink" title="1、将羊肉切块，骨头剁开"></a>1、将羊肉切块，骨头剁开</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/1.jpg" alt="羊肉切块"></p>
<h6 id="2、炒锅热油放羊肉，煽炒变肉色"><a href="#2、炒锅热油放羊肉，煽炒变肉色" class="headerlink" title="2、炒锅热油放羊肉，煽炒变肉色"></a>2、炒锅热油放羊肉，煽炒变肉色</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/2.jpg" alt="羊肉炒变色"></p>
<h6 id="3、加料酒和葱姜"><a href="#3、加料酒和葱姜" class="headerlink" title="3、加料酒和葱姜"></a>3、加料酒和葱姜</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/3.jpg" alt="加调料"></p>
<h6 id="4、倒入开水，烧开去浮沫"><a href="#4、倒入开水，烧开去浮沫" class="headerlink" title="4、倒入开水，烧开去浮沫"></a>4、倒入开水，烧开去浮沫</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/4.jpg" alt="加水去浮沫"></p>
<h6 id="5、将羊肉与汤倒入砂锅，加枸杞、山药"><a href="#5、将羊肉与汤倒入砂锅，加枸杞、山药" class="headerlink" title="5、将羊肉与汤倒入砂锅，加枸杞、山药"></a>5、将羊肉与汤倒入砂锅，加枸杞、山药</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/5.jpg" alt="加枸杞"></p>
<h6 id="6、盖上盖子，小火慢炖1小时，中途观察水是否烧干，记得加水"><a href="#6、盖上盖子，小火慢炖1小时，中途观察水是否烧干，记得加水" class="headerlink" title="6、盖上盖子，小火慢炖1小时，中途观察水是否烧干，记得加水"></a>6、盖上盖子，小火慢炖1小时，中途观察水是否烧干，记得加水</h6><h6 id="最后加入少许青菜，并加盐调味"><a href="#最后加入少许青菜，并加盐调味" class="headerlink" title="最后加入少许青菜，并加盐调味"></a>最后加入少许青菜，并加盐调味</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/6.jpg" alt="小火慢炖"></p>
<h6 id="7、一锅有汤有菜有肉的羊肉汤新鲜出炉了"><a href="#7、一锅有汤有菜有肉的羊肉汤新鲜出炉了" class="headerlink" title="7、一锅有汤有菜有肉的羊肉汤新鲜出炉了"></a>7、一锅有汤有菜有肉的羊肉汤新鲜出炉了</h6><p><img src="/2022/01/05/%E6%88%91%E7%9A%84%E8%8F%9C%E8%B0%B1%E2%80%94%E2%80%94%E7%82%96%E7%BE%8A%E8%82%89/7.jpg" alt="成品"></p>
