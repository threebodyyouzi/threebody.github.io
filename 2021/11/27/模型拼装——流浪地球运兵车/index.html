        <h1 class="title">模型拼装——流浪地球运兵车</h1>
        <div class="stuff">
            <span>十一月 27, 2021</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%91%84%E5%BD%B1/" rel="tag">摄影</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%A8%A1%E5%9E%8B/" rel="tag">模型</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%83/" rel="tag">流浪地球</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E7%A7%AF%E6%9C%A8/" rel="tag">积木</a></li><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%9A%8F%E7%AC%94/" rel="tag">随笔</a></li></ul>


        </div>
        <div class="content markdown">
            <p>这是一个流浪地球运兵车模型拼装过程的记录<br>双十一的时候入手了一个运兵车的积木模型，总共包含2800+块积木，工作日较忙没时间拼装，从这周末开始，记录下每次的拼装进度</p>
<h5 id="2021-11-27"><a href="#2021-11-27" class="headerlink" title="2021/11/27"></a>2021/11/27</h5><p>今日主要目标：运兵车底座骨架</p>
<p>首先是车头部分，车头部分的四个轮子是转向轮，负责控制运兵车的运行方向</p>
<p><img src="/2021/11/27/%E6%A8%A1%E5%9E%8B%E6%8B%BC%E8%A3%85%E2%80%94%E2%80%94%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%83%E8%BF%90%E5%85%B5%E8%BD%A6/32d85f61dd512e2e8307d69f5223c2d.jpg" alt="车头"></p>
<p>其次是车身部分，由三个类似的模块组合而成</p>
<p><img src="/2021/11/27/%E6%A8%A1%E5%9E%8B%E6%8B%BC%E8%A3%85%E2%80%94%E2%80%94%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%83%E8%BF%90%E5%85%B5%E8%BD%A6/99e818cdf8dcc65a0d6d11e06d95e2a.jpg" alt="车身单模块"></p>
<p>将车身模块组合</p>
<p><img src="/2021/11/27/%E6%A8%A1%E5%9E%8B%E6%8B%BC%E8%A3%85%E2%80%94%E2%80%94%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%83%E8%BF%90%E5%85%B5%E8%BD%A6/041f07c71d9cad78097a46402c85557.jpg" alt="车身"></p>
<p>最后将车头与车身部分进行组合</p>
<p><img src="/2021/11/27/%E6%A8%A1%E5%9E%8B%E6%8B%BC%E8%A3%85%E2%80%94%E2%80%94%E6%B5%81%E6%B5%AA%E5%9C%B0%E7%90%83%E8%BF%90%E5%85%B5%E8%BD%A6/e23430f4a21acd171ac77d0ae7849c4.jpg" alt="底座骨架"></p>
